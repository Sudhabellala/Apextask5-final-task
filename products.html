<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Bliss - Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="products">
        <h2 class="section-title">Our Freshly Baked Products</h2>
        <div class="product-grid">
            <div class="row">
                <div class="col-sm-4 product-card">
                    <img src="https://media.istockphoto.com/id/501125914/photo/chocolate-cake-isolated-on-white.jpg?s=612x612&w=0&k=20&c=ng_Qb5EM4iZcmyqpwYwzwU_DVblybUY1WCmGBM0-rjU=" alt="Chocolate Cake" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Chocolate Cake</h3>
                    <button class="buy" data-name="Chocolate Cake" data-price="25">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="https://media.istockphoto.com/id/1372262769/photo/delicious-fresh-croissant-isolated-on-white-background.jpg?b=1&s=612x612&w=0&k=20&c=vnnOowMOoKPx-cP5kohJRKPbfoetVu8qCRrb5DV5qMc=" alt="Croissant" height="70%" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Fresh Croissant</h3>
                    <button class="buy" data-name="Fresh Croissant" data-price="5">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="https://media.istockphoto.com/id/185291246/photo/cookie-background.jpg?s=612x612&w=0&k=20&c=YaoPHl_6SZWYC_4QxmKoBTmMas4R0D-dDiclX-t-JhQ=" alt="Cookies" height="70%" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Chocolate Chip Cookies</h3>
                    <button class="buy" data-name="Chocolate Chip Cookies" data-price="10">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="product-grid">
            <div class="row">
                <div class="col-sm-4 product-card">
                    <img src="https://www.shutterstock.com/image-photo/artisanal-bakery-delights-closeup-breads-600nw-2355512069.jpg" alt="Artisan Bread" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Artisan Bread</h3>
                    <button class="buy" data-name="Artisan Bread" data-price="8">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="https://media.istockphoto.com/id/1390085527/photo/homemade-blueberry-muffins-with-ingredients.jpg?s=612x612&w=0&k=20&c=h5y7tJxyUT3aH8jDMVY9-WLnFD6GmZLW4p5tDOLcPSo=" alt="Muffins" height="70%" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Blueberry Muffins</h3>
                    <button class="buy" data-name="Blueberry Muffins" data-price="7">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="https://img.freepik.com/free-photo/homemade-apple-pie-cake-galette_114579-13230.jpg?t=st=1733035397~exp=1733038997~hmac=8993d184e24210fd8d7f6bd2a4f27d3967b7c25b5bc715c35587bab734fb355b&w=900" alt="Apple Pie" height="70%" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Classic Apple Pie</h3>
                    <button class="buy" data-name="Classic Apple Pie" data-price="15">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <section class="cart" style="background-color: #f4a460; margin-top: 20px;">
        <h2 class="section-title">Shopping Cart</h2>
        <ul id="cart-items" class="list-group"></ul>
        <p id="total-price" class="mt-3">Total: $0</p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Bakery Bliss. Baked with ❤️ by Creative Bakers.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
